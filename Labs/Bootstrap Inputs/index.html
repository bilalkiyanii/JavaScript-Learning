<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
</head>
<body>
    <form >
        <div class="form-group">
            <label for="">Enter required Item Name</label>
            <input id="name" class="form-control" type="text" placeholder="Enter your Item Name">
        </div>
        <div class="form-group">
            <label for="">Required Quantity</label>
            <input id="quantity" class="form-control" type="text" placeholder="Enter your Quantity">
        </div>
        <div class="col-md-offset-9">
            <button type="button" class="btn btn-success" onclick="onlineShipping()">Order</button>
        </div>    
    </form>


    <form >
        <div class="form-group">
            <label for="">Please enter total marks</label>
            <input id="totalMarks" class="form-control" type="text" placeholder="Enter total marks">
        </div>
        <div class="form-group">
            <label for="">Please enter your obtaining marks</label>
            <input id="obtainMarks" class="form-control" type="text" placeholder="Enter your Obtaining Marks">
        </div>
        <div class="col-md-offset-9">
            <button type="button" class="btn btn-success" onclick="markSheet()">Click</button>
        </div>    
    </form>
</body>
</html>
